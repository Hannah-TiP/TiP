# TIP Customer Frontend - Production Environment
# Deploy this file to: /etc/nginx/conf.d/tip-customer-production.conf

server {
    server_name www.travelinyourpocket.com travelinyourpocket.com;

    location / {
        proxy_pass http://127.0.0.1:9201;

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support (for Next.js)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_cache_bypass $http_upgrade;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    listen 443 ssl;
    ssl_certificate /etc/letsencrypt/live/www.travelinyourpocket.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/www.travelinyourpocket.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name www.travelinyourpocket.com travelinyourpocket.com;

    return 301 https://www.travelinyourpocket.com$request_uri;
}
