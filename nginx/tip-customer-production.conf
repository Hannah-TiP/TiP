# TIP Customer Frontend - Production Environment
# Deploy this file to: /etc/nginx/conf.d/tip-customer-production.conf

server {
    server_name www.travelinyourpocket.com travelinyourpocket.com;

    # Redirect non-www to www
    if ($host = travelinyourpocket.com) {
        return 301 https://www.travelinyourpocket.com$request_uri;
    }

    location / {
        proxy_pass http://127.0.0.1:3001;

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support (for Next.js)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_cache_bypass $http_upgrade;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # SSL configuration will be added by Certbot
    listen 80;
}
